<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Text to speak</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12"></div>
            <div class="col-8">
                <div class="card">
                    <div class="card-header text-center">Text To Speak in JavaScript</div>
                    <div class="card-body">
                        <div class="form-group">
                            <textarea id="text" cols="30" rows="3"></textarea>
                        </div>
                        <div class="form-group">
                            <select id="voices" class="form-control"></select>
                        </div>
                        <button type="button" class="btn btn-info btn-block">Speak</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/voice.js"></script>
</body>
</html>
